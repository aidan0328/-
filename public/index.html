    <style>
      body{
        margin:0;
      }

      .background{
        //background: rgb(25, 118, 210);
        position: absolute;
        top:0;
        left:0;
        right:0;
      }

      .title-header{
        background: rgb(25, 118, 210);
        padding: 16px;
        color: white;

        padding-top: 100px;
        padding-left: 60px;
        padding-bottom: 24px;
      }

      .title-font{
        font-size: 50px;
        font-weight: 400;
        margin: 16px 0;
      }

      .role-choose{
        display:flex;
        padding-bottom: 100px;
        padding-top: 32px;
      }

      .role-choose--title{
        font-size: 30px;
        text-align: center;
        padding-top: 32px;
        margin-bottom: 8px;
      }

      .role-card{
        border-radius: 10px;
        border: 1px solid rgba(0,0,0,.3);
        padding: 16px;
        display:inline;
        width: 200px;
        height:250px;
        margin:0 25px;

        transition: 0.25s ease-in-out all;
        -moz-transition: 0.25s ease-in-ou all;
        -webkit-transition: 0.25s ease-in-ou all;
      }

      .role-card:hover{
        background: rgba(0,0,0,.1);
      }

      .user-circle{
        border-radius: 50%;
        width: 120px;
        height: 120px;
        margin-left: auto;
        margin-right: auto;

        margin-top: 16px;

      }

      .student-circle{
        background: #00838f;
      }

      .teacher-circle{
        background: #7b1fa2;
      }

      .user-circle--title{
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-top: 24px;
      }

      .user-circle--subtitle{
        font-size: 16px;
        font-weight: 400;
        text-align: center;
        margin-top: 8px;
        color: rgba(0,0,0,.45);
      }

    <div class="user-circle--subtitle">在開始前，請選擇你的身份</div>

    <div class="role-choose">
      <div class="role-card" style="margin-left:auto;" onclick="gotoStudent()">
        <div class="user-circle student-circle"></div>
        <div class="user-circle--title">學生</div>
        <div class="user-circle--subtitle">點此進入學生頁面</div>
      </div>
      <div class="role-card" style="margin-right:auto;" onclick="gotoTeacher()">
        <div class="user-circle teacher-circle"></div>
        <div class="user-circle--title">老師</div>
        <div class="user-circle--subtitle">點此進入學生頁面</div>
      </div>
    </div>
